<body>
    <header>
        <div id='logo'>

    <button id="top">top</button>
    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        }

        // 버튼 클릭 이벤트에 scrollToTop 함수를 할당
        var button = document.getElementById("top");
        button.addEventListener("click", scrollToTop);
    </script>
